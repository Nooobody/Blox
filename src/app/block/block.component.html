<div class="block" [style.left]="block.pos.x + '%'" [style.top]="block.pos.y + '%'">
  <img *ngIf="block.health === 3"
       src="assets/ufo-block-color.png"
       [style.filter]="trustedColor"
       [style.width]="size + 'px'"
       [style.height]="size + 'px'"
       [style.margin-left]="-(size / 2) + 'px'"
       [style.margin-top]="-(size / 2) + 'px'"/>
  <img *ngIf="block.health === 2"
      src="assets/ufo-block-color-2chip.png"
      [style.filter]="trustedColor"
      [style.width]="size + 'px'"
      [style.height]="size + 'px'"
      [style.margin-left]="-(size / 2) + 'px'"
      [style.margin-top]="-(size / 2) + 'px'"/>
  <img *ngIf="block.health === 1"
       src="assets/ufo-block-color-4chip.png"
       [style.filter]="trustedColor"
       [style.width]="size + 'px'"
       [style.height]="size + 'px'"
       [style.margin-left]="-(size / 2) + 'px'"
       [style.margin-top]="-(size / 2) + 'px'"/>
</div>
